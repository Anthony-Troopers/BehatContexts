imports:
    - "behat.yml"

default:
    suites:
        default:
            filters:
                tags: "@config"
    extensions:
        Alex\MailCatcher\Behat\MailCatcherExtension\Extension:
            url: http://localhost:1080
            purge_before_scenario: true
        Troopers\BehatContexts\Extension:
            alias_entity:
                enabled: true
            mails:
                path: "src/Troopers/BehatContexts/Tests/Features/Fixtures"
                key: "acme_emails"
                translation:
                    firstCharacter: "f"
                    lastCharacter: "l"
